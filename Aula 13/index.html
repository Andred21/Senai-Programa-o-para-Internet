<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <i class="bi bi-list"></i>
        <h3>Científica</h3>
        <i class="bi bi-clock-history"></i>
    </header>
    <section class="cldisplay">
        <div>
          <h4 id="display">0</h4>
        </div>
    </section>
    <section class="Operacoes">
        <div id="raiz quadrada"><i class='fa-solid fa-square-root-variable'></i></div>
        <div id="abrep">(</div>
        <div id="fechap">)</div>
        <div id="fatorial">n!</div>
        <div id="divisao"><i class='fas fa-divide'></i></div>
        <div id="elevado">Xy</div>
        <div id="pi"><i class="pii"></i></div>
        <div id="quadrado">X2</div>
        <div id="clear">C</div>
        <div id="inversao">+/-</div>
        <div id="multiplicacao">x</div>
        <div id="subtracao">-</div>
        <div id="soma">+</div>
        <div id="resultado">=</div>
        <div id="decimal">,</div>
        <div id="zero">0</div>
        <div id="um">1</div>
        <div id="dois">2</div>
        <div id="tres">3</div>
        <div id="quatro">4</div>
        <div id="cinco">5</div>
        <div id="seis">6</div>
        <div id="sete">7</div>
        <div id="oito">8</div>
        <div id="nove">9</div>
    </section>
</body>

</html>
